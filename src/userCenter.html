<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/pub-hf.css">
<link rel="stylesheet" href="css/userCenter.css">
<script src="js/rem.js"></script>
<script src="js/zepto.min.js"></script>
<script src="js/animate.js"></script>
<script src="js/touch1.2.js"></script>
<script src="js/iscroll.Veb.js"></script>
<script src="js/pub-hf.js"></script>
</head>
<body>
  
  <div class="wrapper" id="view">
    <!-- 容器 -->
    <div class="content">
      
      <!-- 用户头像 -->
      <div class="head-tit">
        <div class="head-info">
          <div class="img"><img src="images/userCenter-img/user.jpg" alt=""></div>
          <p>流水人家</p>
        </div>
      </div>  

      <!-- 我的订单 -->
      <div class="myOrder">
        <div class="order">
          <span>我的订单</span>
          <i class="iconfont rotate">&#xe600;</i>
        </div>
        <ul class="order-list">
          <li>
            <i class="iconfont">&#xe668;</i>
            <p class="order-info">待付款</p>
          </li>
          <li>
            <i class="iconfont">&#xe604;</i>
            <p class="order-info">待收货</p>
          </li>
          <li>
            <i class="iconfont">&#xe608;</i>
            <p class="order-info">待评价</p>
          </li>
        </ul>
      </div>

      <div class="myOrder-list">
        <div class="order">
          <span><i class="iconfont font-g">&#xe614;</i>我的会员</span>
          <i class="iconfont rotate">&#xe600;</i>
        </div>
      </div>
      <div class="myOrder-list">
        <div class="order">
          <span><i class="iconfont font-g">&#xe610;</i>我的售后</span>
          <i class="iconfont rotate">&#xe600;</i>
        </div>
      </div>
      <div class="myOrder-list">
        <div class="order">
          <span><i class="iconfont font-g">&#xe7ee;</i>我的优惠券</span>
          <i class="iconfont rotate">&#xe600;</i>
        </div>
      </div>
      <div class="myOrder-list">
        <div class="order">
          <span><i class="iconfont font-g">&#xe647;</i>我的收藏</span>
          <i class="iconfont rotate">&#xe600;</i>
        </div>
      </div>
      <div class="myOrder-list">
        <div class="order">
          <span><i class="iconfont font-g">&#xe602;</i>我的反馈</span>
          <i class="iconfont rotate">&#xe600;</i>
        </div>
      </div>

    </div>

  </div>

  <script>

    $(function(){
      var view = new iScroll("view",{
        bounce:true,
        vScrollbar:false,
        checkDOMChanges:true
      });

      $("#pub-footer a").eq(4).trigger("tap");
      
    });
      
  </script>

</body>
</html>
