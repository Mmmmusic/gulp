<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>generator函数</h3>
  <h4>Generator 函数是 ES6 提供的一种异步编程解决方案，语法行为与传统函数完全不同。</h4>
  <button id="btn">按钮</button>

  <script>
  
    // generator书写格式: function* fn(){}
    {
      function* fn(){
        console.log(1+1);
        yield 1;
        console.log(2+2);
        yield 2;
        console.log(3+3);
        return 3;
      }
      var g=fn();

      console.log("Generator 函数是分段执行的，yield表达式是暂停执行的标记，而next方法可以恢复执行。");
    }
      

    function* fn() {

      var res;//存储异步结果

      setTimeout(function(){
          res=20;
          g.next();//下一步
      },2000);

      yield;

      console.log(res);

      }

      var g = fn();

      btn.onclick=function(){
      g.next();

    }

  </script>
  
</body>
</html>
