<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>展开运算符 (...)</h3>
  <h5>常用于合并数组和对象</h5>

  <script>
    
    // 展开运算符常用于合并数组和对象
    var arr = [1,2,3];
    console.log(...arr);

    function fn(a,b){
      console.log(a + b);
    }
    var arr = [5,6];
    fn(...arr);

    // 浅拷贝
    var obj = {
      name:"ani",
      age:20
    }
    // 会把obj的键值对赋给newObj
    var newObj = {
      ...obj,
      sex:"男"
    }
    console.log(newObj);

    var obj = {
      a:"obj"
    }
    var obj1 = {
      b:"obj1"
    }
    var obj2 = {
      ...obj,
      ...obj1
    }
    console.log(obj,obj1,obj2);

    // 求最大值
    var res = Math.max(4,6,5);
    console.log(res);
    
    // 展开运算符写法
    var arr = [164,132,48,13,2];
    // 把数组展开
    var resMax = Math.max(...arr);
    var resMin = Math.min(...arr);
    console.log("最大值："+resMax);
    console.log("最小值："+resMin);
    
  </script>

</body>
</html>
