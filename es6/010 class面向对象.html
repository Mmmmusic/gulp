<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  
  <h3>class 面向对象</h3>

  <script>
    
    // set:类数组,成员唯一
    var arr = [1,2,2,3,3,4,1,5];
    var s = new Set(arr);
    var newArr = [...s];
    console.log(newArr);

    // 面向对象
    {
      function Person(name,age){
        this.name = name;
        this.age = age;
      }
      Person.prototype = {
        info:function(){
          console.log(this.name,this.age);
        }
      }

      var p = new Person("veb",20);
      p.info();
    }

    // class 写法
    {
      class Person{
        // 构造函数的私有属性
        constructor(name,age){
          this.name = name;
          this.age = age;
        }
        // 相当于原型对象上的方法
        info(){
          console.log(this.name,this.age);
        }
      }
      var p = new Person("veb",21);
      p.info();
    }
    
  </script>

</body>
</html>
