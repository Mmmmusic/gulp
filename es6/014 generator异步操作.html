<body>
  
  <h3>generator异步操作</h3>
  <button id="btn">按钮</button>

  <script>
  
    // 定义generator函数
    function* fn(){
      // 模拟异步调用
      setTimeout(function(){
        g.next("yes"); // 相当于promise resolve
      },1500);
      
      // 存结果
      var res = yield;
      console.log(res);

    }

    var g = fn();

    btn.onclick = function(){
      g.next();
    }

  </script>

</body>
