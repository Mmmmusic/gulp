<!DOCTYPE html>

<body>
  
  <h3>set（类数组）</h3>

  <script>
    
    // set:类数组,成员唯一
    // 数组去重
    var arr = [1,2,2,3,3,4,1,5];
    var s = new Set(arr);
    var newArr = [...s];
    console.log(newArr);

  </script>

</body>
</html>
