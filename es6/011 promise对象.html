<body>

  <h3>promise对象用于解决回调地狱，使逻辑更清晰</h3>

  <script>
    
    function fn(x){
      return new Promise(function(resolve,reject){

        setTimeout(()=>{
          resolve(x);
        });

      });
    }

    fn(10)
    .then((a)=>{
      console.log(a);
      return a;
    },(err)=>{
      console.log("error");
    })
    .then((b)=>{
      return fn(b + 20);
    },(err)=>{
      console.log("error");
    })
    .then((c)=>{
      console.log(c);
    },(err)=>{
      console.log("error");
    })

  </script>

</body>
