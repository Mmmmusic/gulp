<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/register.css">
<script src="js/remFix.js"></script>
<style>
  
  #can{
    width: 2.46rem;
    height: 0.9rem;
    box-sizing:border-box;
    overflow: hidden;
    border:0.01rem #a0a0a0 solid;
  }
</style>
</head>
<body>
  
  <!-- 容器 -->
  <div class="container">
  <div class="mask"></div>
  <!-- 安全区域 -->
    <div class="wrapper">
      
      <div class="logo">
        <img src="images/login-img/logo.png" alt="">
        <p class="logo-info">阅居</p>
      </div>

      <div class="login-box">
        <div class="ipt">
          <i></i>
          <input type="text" name="username" id="user" placeholder="请输入手机号/邮箱/用户名" autofocus maxlength="16">
        </div>
        <div class="ipt">
          <i></i>
          <input type="password" name="password" id="pwd" placeholder="请输入密码" maxlength="16">
        </div>
        <div class="ipt-box">
          <input type="text" maxlength="4" placeholder="请输入动态密码" id="code">
          <div class="code"><canvas id="can"></canvas></div>
        </div>
      </div>

      <div class="btn"><a href="###">注册完成</a></div>

    </div>

    <div class="info">注册即代表同意<a href="###">《阅居注册条款》</a>和<a href="###">《阅居社区条款》</a></div>

  </div>

  <script src="js/zepto.min.js"></script>
  <script src="js/touch1.2.js"></script>
  <script src="js/register.js"></script>

  <script>

  </script>

</body>
</html>
