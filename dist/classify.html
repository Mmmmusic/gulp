<body>

        <!-- 品牌列表 -->
        <div class="pro-list">
          <div class="tit">推荐品牌</div>
          <div id="pro-img">
            <div class="content">
              <div class="con-img">
                <div class="img-t">
                <img src="images/classify-img/pro-1.jpg" alt="">
                <img src="images/classify-img/pro-2.jpg" alt="">
                <img src="images/classify-img/pro-3.jpg" alt="">
                <img src="images/classify-img/pro-4.jpg" alt="">
                </div>
                <div class="img-b">
                  <img src="images/classify-img/pro-5.jpg" alt="">
                  <img src="images/classify-img/pro-6.jpg" alt="">

                  <img src="images/classify-img/pro-8.jpg" alt="">
                </div>
              </div>
              <div class="con-img">
                  <div class="img-t">
                  <img src="images/classify-img/pro-1.jpg" alt="">
                  <img src="images/classify-img/pro-2.jpg" alt="">
                  <img src="images/classify-img/pro-3.jpg" alt="">
                  <img src="images/classify-img/pro-4.jpg" alt="">
                  </div>
                  <div class="img-b">
                    <img src="images/classify-img/pro-5.jpg" alt="">
                    <img src="images/classify-img/pro-6.jpg" alt="">
                    <img src="images/classify-img/pro-7.jpg" alt="">
                    <img src="images/classify-img/pro-8.jpg" alt="">
                  </div>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="tit">热门分类</div>

      <!-- 产品列表 -->
      <div class="pro-box">
        <!-- 左容器 -->
        <div class="pro-con" id="pro-con">
          <div id="pro-l-con">
            <ul>
              <li class="active">客厅系列</li>
              <li>卫浴系列</li>
              <li>厨房系列</li>
              <li>阳台系列</li>
              <li>书房系列</li>
              <li>灯具系列</li>
              <li>卧室系列</li>
              <li>艺术饰品</li>
              <li>客厅系列</li>
              <li>卫浴系列</li>
              <li>厨房系列</li>
              <li>阳台系列</li>
              <li>书房系列</li>
              <li>灯具系列</li>
              <li>卧室系列</li>
              <li>艺术饰品</li>
            </ul>
          </div>
        </div>
        <!-- 右容器 -->
        <div class="pro-con-r">

        </div>
      </div>

      
    </div>
  </div>
 
  <script>

    $(function(){
      $("#pub-header").remove();
      $("#pub-footer a").eq(0).trigger("tap");

      // 品牌列表滚动
      var proImg = new iScroll("pro-img",{
        bounce:false,
        snap:true,
        vScroll:false,
        hScroll:true,
        hScrollbar:false,
        snapThreshold:10,
      });

      var obj = {"name":[
        {
          "name":"客厅系列"
        },
        {
          "name":"卫浴系列"
        },
        {
          "name":"厨房系列"
        },
        {
          "name":"阳台系列"
        },
        {
          "name":"书房系列"
        },
        {
          "name":"灯具系列"
        },
        {
          "name":"卧室系列"
        },
        {
          "name":"艺术饰品"
        },
        {
          "name":"客厅系列"
        },
        {
          "name":"卫浴系列"
        },
        {
          "name":"厨房系列"
        },
        {
          "name":"阳台系列"
        },
        {
          "name":"书房系列"
        },
        {
          "name":"灯具系列"
        },
        {
          "name":"卧室系列"
        },
        {
          "name":"艺术饰品"
        },
      ]}
      console.log(obj);

      // 产品列表点击
      $("#pro-l-con ul li").tap(function(){
        $(this).addClass("active").siblings().removeClass("active");
        var i = $(this).index();

        var html = [];
        var list = obj.name[i];
        for(var i = 0;i < $("#pro-l-con ul li").length;i++){
          html.push('<div class="pro-info"><img src="" alt=""><p>' + list.name + '' + i + '</p></div>');
        }
        $(".pro-con-r").html(html.join(''));

      });

      // 容器
      isc();
      var isc;
      function isc(){
        isc = new iScroll("view",{
          hScroll:false,
          vScrollbar:false,
        });
      }

      // 左列表
      var proL = new iScroll("pro-con",{
        checkDOMChanges:true,
        onScrollMove:function(){
          isc.disable();
        },
        onScrollEnd:function(){
          isc.enable();
        }
      });

    });

  </script>

</body>
